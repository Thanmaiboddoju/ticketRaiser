<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Document</title> -->
</head>

<body>
    <div class="login_page_container">
        <form [formGroup]="logincredentials" (ngSubmit)="login_button()">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName = "gmail">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName = "password">
            </div>
            <div>
                <button class="form-button">Log in</button>
            </div>
            <div> 
                <button class="form-button-anchor" routerLink = "/signup">Sign up</button>
            </div>

        </form>
    </div>
</body>

</html>
